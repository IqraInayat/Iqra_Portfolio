<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon-16x16.png" type="image/x-icon">
    <!-- Remix-Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer" />
    <!-- Swiper Css -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- Boxicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>SaraDeveloper - Blog Post</title>
</head>

<body>

    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">SaraDeveloper</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="index.html#home" class="nav__link active-link">Home</a>
                    </li>

                    <li>
                        <a href="index.html#work" class="nav__link">Work</a>
                    </li>

                    <li>
                        <a href="index.html#info" class="nav__link">My Info</a>
                    </li>

                    <li>
                        <a href="index.html#services" class="nav__link">Services</a>
                    </li>

                    <li>
                        <a href="index.html#blogs" class="nav__link">Blogs</a>
                    </li>

                    <li>
                        <a href="index.html#contact" class="nav__link">Contact Me</a>
                    </li>
                </ul>

                <!-- clsoe Button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <!-- Toggle Button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="post section" id="post">
            <div class="post__container container grid">
                <!-- Title -->
                <h2 class="post__title" id="post-title"></h2>

                <!-- Thumbnail Image -->
                <div class="post__thumbnail">
                    <img id="post-image" src="" alt="">
                </div>

                <!-- Post Content -->
                <div class="post__content" id="post-content">
                    <!-- Markdown content will be inserted here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container container grid">
            <ul class="footer__links">
                <li>
                    <a href="index.html#home" class="footer__link">Home</a>
                </li>

                <li>
                    <a href="index.html#work" class="footer__link">Work</a>
                </li>

                <li>
                    <a href="index.html#info" class="footer__link">Info</a>
                </li>
            </ul>

            <span class="footer__copy">
                &#169 All Rights Reserved By SaraDeveloper - Since 2023 .
                <a href="privacy.html">Privacy Policy</a> .
                <a href="disclaimer.html" > Disclaimer</a>
            </span>
        </div>
    </footer>

    <!-- Scroll Up -->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>

    <!-- JS -->
    <!-- Scroll Reveal -->
    <script src="assets/Js/scrollreveal.min.js"></script>

    <!-- Email Js -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Swiper Js -->
    <script src="assets/Js/swiper-bundle.min.js"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js" integrity="sha512-kaDP6dcDG3+X87m9SnhyJzwBMKrYnd2tLJjGdBrZ9yEL8Zcl2iJRsPwylLkbd2g3QC5S8efV3sgwI5r73U0HnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Main Js -->
    <script src="assets/Js/main.js"></script>

    <!-- post.js -->
     <script src="assets/Js/post.js"></script>
    
    
    
</body>

</html>
